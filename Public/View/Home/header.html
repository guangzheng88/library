    <script type="text/javascript">
        function follow(id, flag){
            TPA.httpGet('{-:U("index/followSwitch")-}',{id:id,flag:flag},function(data){
                if(data.success) {
                    var followHtml = '<a href="javascript:follow('+id+',1);" title="关注"><i class="icon-heart-empty icon-large"></i></a>';
                    var unFollowHtml = '<a href="javascript:follow('+id+',0);" title="关注"><i class="icon-heart icon-large"></i></a>';
                    if(flag==0)
                        $("#followP").html(followHtml);
                    else
                        $("#followP").html(unFollowHtml);
                } else {
                    TPA.alert('错误提示',data.errorDesc);
                }
            });
        }
    </script>
